<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Mail</title>
    <link rel="stylesheet" href="./css/join-uss.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="./assets/img/ninja-icon.png"
      ;
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="info">
          You can see our member info and also you can make your info page
        </h1>
        <a id="mainBtn" href="./index.html"> Main page</a>
      </div>
    </header>
    <div class="userinfo"></div>
    <div class="formdiv">
      <form id="form">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="Username"
          required
        />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <!-- <input type="text" name="cardId" id="cardId" placeholder="card id" required /> -->

        <textarea
          name="body"
          id="body"
          cols="30"
          rows="10"
          placeholder="your experience"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./jss/joinUs.js"></script>
  </body>
</html>
